<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climbing Gym Map</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 460px)">
</head>
<body>
    <main>
        <header></header>
        <nav class="navbar">
            <div class="search">
                <form class="search-form" data-bind="submit: submitForm">
                    <input type="text" id="search-input" data-bind="value: query, valueUpdate: 'afterkeydown'" autocomplete="off" placeholder="Search...">
                    <input type="reset" class="close-btn material-icons" data-bind="click: clearSearch()" value="close">
                </form>
                <ul class="search-list" data-bind="foreach: filterLocations()">
                    <li class="search-item" data-bind="text: generalInfo.name, click: $parent.selectLocation">Climbing Gym</li>
                </ul>
            </div>
        </nav>
        <article id="map"></article>
        <footer></footer>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" integrity="sha256-ly8TiTtwVsBWdjekTqTJlLGz3Rsg4YXr80eK6QhtdMs=" crossorigin="anonymous"></script>

</body>
</html>
